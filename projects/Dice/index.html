<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Dice</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="../../lib/processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Dice Roll</h1>
		</header>
			<section id="content">
				<canvas id="Dice" data-processing-sources="Dice.pde">
				</canvas>
		    </section>
	    <footer>
		    <p>Simulates the rolling of dice.<br>
			(Be sure to click on the canvas first!)</p>
			<p><b>CONTROLS:</b><br>
			Left Click <b>|</b> Roll the Dice<br>
			W/S <b>|</b> Decrease/Increase # of Rows<br>
			A/D <b>|</b> Decrease/Increase # of Columns<br>
			Q/E <b>|</b> Decrease/Increase Size of Dice</p>
			<p>- Brian Tom</p>
	    </footer>
	</body>
</html>
